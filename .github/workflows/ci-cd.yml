name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    env:
      DEBUG: 'False'
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      ALLOWED_HOSTS: localhost,127.0.0.1,0.0.0.0,paragoni.space,www.paragoni.space
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: postgrespassword
      DB_HOST: localhost
      DB_PORT: 5432
      DATABASE_URL: postgres://postgres:postgrespassword@localhost:5432/postgres
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgrespassword
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        pytest

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@master
      env:
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_HOST: db
        DB_PORT: ${{ secrets.DB_PORT }}
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        envs: SECRET_KEY,DB_NAME,DB_USER,DB_PASSWORD,DB_HOST,DB_PORT
        script: |
          set -e
          echo "Starting deployment process..."
          
          # Navigate to project directory
          cd /home/${{ secrets.SERVER_USERNAME }}/user_directory_demo
          echo "Current directory: $(pwd)"

          # Pull latest changes
          git pull origin main

          # Copy Apache configuration
          sudo cp paragoni.space.conf /etc/apache2/sites-available/
          sudo a2ensite paragoni.space.conf

          # Ensure SSL certificates are in place (using Apache plugin)
          sudo certbot --apache -d paragoni.space -d www.paragoni.space --non-interactive --agree-tos -m m.chuvtaeva@gmail.com

          # Reload Apache
          sudo systemctl reload apache2

          # Create .env file with environment variables
          cat << EOF > .env
          DEBUG=False
          SECRET_KEY="${SECRET_KEY}"
          ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,paragoni.space,www.paragoni.space
          DB_NAME="${DB_NAME}"
          DB_USER="${DB_USER}"
          DB_PASSWORD="${DB_PASSWORD}"
          DB_HOST=db
          DB_PORT="${DB_PORT}"
          DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@db:${DB_PORT}/${DB_NAME}
          EOF

          echo "Created .env file"

          # Check Docker installation
          if ! command -v docker &> /dev/null; then
            echo "Docker not found, installing..."
            sudo apt-get update
            sudo apt-get install -y docker.io
          else
            echo "Docker is already installed"
          fi

          # Check Docker Compose installation
          if ! command -v docker-compose &> /dev/null; then
            echo "Docker Compose not found, installing..."
            sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          else
            echo "Docker Compose is already installed"
          fi

          # Print Docker and Docker Compose versions
          docker --version
          docker-compose --version

          # Stop and remove existing containers
          echo "Stopping and removing existing containers..."
          sudo docker-compose down -v

          # Pull latest images
          echo "Pulling latest Docker images..."
          sudo docker-compose pull

          # Create Docker network
          echo "Creating Docker network..."
          sudo docker network create app_network || true

          # Start Docker containers
          echo "Starting Docker containers..."
          sudo docker-compose up -d --remove-orphans

          # Print container status
          echo "Container status:"
          sudo docker-compose ps

          # List Docker volumes
          echo "Docker volumes:"
          sudo docker volume ls

          # Run migrations
          echo "Running migrations..."
          sudo docker-compose exec -T web python manage.py migrate

          # Collect static files
          echo "Collecting static files..."
          sudo docker-compose exec -T web python manage.py collectstatic --noinput

          # Print database container logs
          echo "Database container logs:"
          sudo docker-compose logs db

          # Print Docker network information
          echo "Docker network information:"
          sudo docker network inspect app_network

          # Add a step to inspect the Docker network
          echo "Inspecting Docker network..."
          sudo docker network inspect user_directory_demo_app_network

          # Add a step to check the /etc/hosts file in the web container
          echo "Checking /etc/hosts in web container..."
          sudo docker-compose exec -T web cat /etc/hosts

          echo "Deployment process completed."

          # Add these steps after starting the containers
          echo "Checking Docker network..."
          sudo docker network ls
  
          echo "Inspecting app_network..."
          sudo docker network inspect app_network
  
          echo "Checking container IP addresses..."
          sudo docker inspect -f '{{.Name}} - {{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' $(sudo docker-compose ps -q)
  
          echo "Checking web container's /etc/hosts..."
          sudo docker-compose exec -T web cat /etc/hosts
  
          echo "Checking web container's ability to ping db..."
          sudo docker-compose exec -T web ping -c 4 db

          # Create static directory
          mkdir -p static

          # Wait for database to be ready
          echo "Waiting for database..."
          until sudo docker-compose exec -T db pg_isready; do
            echo "Database is unavailable - sleeping"
            sleep 1
          done
          echo "Database is up - executing command"

          # Run migrations
          echo "Running migrations..."
          sudo docker-compose exec -T web python manage.py migrate
