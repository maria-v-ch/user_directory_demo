version: '3.8'

services:
  web:
    build: .
    command: >
      sh -c "
        while ! nc -z db 5432; do
          echo 'Waiting for database...';
          sleep 1;
        done;
        echo 'Database is up!';
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn user_directory.wsgi:application --bind 0.0.0.0:8000
      "
    volumes:
      - .:/code
      - static_volume:/code/staticfiles
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - app_network

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    networks:
      - app_network

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/code/staticfiles
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - web
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
  static_volume:
